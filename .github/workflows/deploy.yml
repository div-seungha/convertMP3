name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --no-cache -t to_mp3 .
          docker save to_mp3 > to_mp3.tar

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_INSTANCE_IP }} >> ~/.ssh/known_hosts

      - name: Copy image to EC2
        run: |
          scp to_mp3.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }}:/home/${{ secrets.EC2_USER }}/to_mp3.tar

      - name: Deploy Docker image on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }} << 'EOF'
            echo "===> Stopping existing container..."
            docker ps -q | xargs -r docker stop

            echo "===> Removing old Docker image..."
            docker image prune -af

            echo "===> Loading new image from tar..."
            docker load < ~/to_mp3.tar

            echo "===> Stopping and removing any existing container..."
            docker rm -f to_mp3_container || true

            echo "===> Running new container..."
            docker run -d --name to_mp3_container -p 80:80 to_mp3
          EOF
