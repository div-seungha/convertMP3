name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build --no-cache -t to_mp3 .
          docker tag to_mp3:latest ${{ secrets.EC2_DOCKER_IMAGE_NAME }}
          docker push ${{ secrets.EC2_DOCKER_IMAGE_NAME }}

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }} << 'EOF'
            echo "===> Stopping running containers..."
            docker ps -q | xargs -r docker stop

            echo "===> Removing unused Docker objects (images, containers, volumes)..."
            docker system prune -af

            echo "===> Pulling latest Docker image..."
            docker pull ${{ secrets.EC2_DOCKER_IMAGE_NAME }}

            echo "===> Running container..."
            docker run -d -p 80:80 ${{ secrets.EC2_DOCKER_IMAGE_NAME }}

          EOF
