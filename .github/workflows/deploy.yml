name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Build Docker image and save to tar
        run: |
          docker build -t to_mp3 .
          docker save to_mp3 > to_mp3.tar

      - name: Copy image to EC2
        run: |
          scp to_mp3.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/to_mp3.tar

      - name: Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Stop and remove old container
            docker rm -f to_mp3_container || true

            # Load new image
            docker load < ~/to_mp3.tar

            # Run container (adjust ports if needed)
            docker run -d --name to_mp3_container -p 80:3000 to_mp3
          EOF
